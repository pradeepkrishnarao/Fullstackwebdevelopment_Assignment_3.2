<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- the below html statement Links to an external style sheet styles.css with body background color set to red as well as H1 text color set to blue-->
    <link rel="stylesheet" href="styles.css">
    <!-- the below html internal style sets body background color to blue and over rides the external style sheet red color setting  -->
    <style type="text/css">
    body {
        background-color: blue;
    }
    </style>
</head>
<body>
    <!-- the below html inline style sets h1 text color to white and over rides the external style sheet blue color setting -->
    <h1 style="color: white;">Welcome to CSS3</h1>
</body>
</html>
